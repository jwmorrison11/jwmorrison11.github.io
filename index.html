<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>John's Computer Science Portfolio</title>
    </head>
    <body>
        <h1>Welcome to John's Programming Portfolio</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'About Me')">About Me</button>
        <button class="tablinks" onclick="openTab(event, 'JavaScripts')">JavaScripts</button>
        <button class="tablinks" onclick="openTab(event, 'Apps')">Apps</button>
    </div> 
    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>test text</p>
    </div>
    <div id="About Me" class="tabcontent">
        <h3>About Me</h3>
        <p>test text</p>
    </div>
    <div id="JavaScripts" class="tabcontent">
        <h3>JavaScripts</h3>
        <p>test text</p>
    </div>       
     <div id="Apps" class="tabcontent">
        <h3>Apps</h3>
        <p>test text</p>
    </div>      
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent")
            for(i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none":
            } 
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += "active";
        }
        </script>      
    </body>
</html>
